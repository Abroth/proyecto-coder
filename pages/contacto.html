<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Contacto</h1>
        <hr>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <section>
            <h2>Dejanos un mensaje</h2>

            <form action="">

                <div>
                    <label for="nombre">Nombre y Apelido</label>
                    <input type="text" id="nombre" name="nombre">
                </div>
                <div>
                    <label for="email">Correo Electronico</label>
                    <input type="email" id="email" name="email">    
                </div>
                <div>
                    <label for="asunto">Asunto</label>
                    <select name="asunto" id="asunto">
                        <option value="mensaje">Mensaje</option>
                        <option value="saludo">Saludo</option>
                        <option value="reclamo">Reclamo</option>
                        <option value="otro">Otro</option>
                    </select>    
                </div>
                <div>
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>    
                </div>
                <div>
                    <span>Genero</span>
                    <label for="hombre">Hombre</label>
                    <input type="radio" name="genero" id="hombre" value="hombre">
    
                    <label for="mujer">Mujer</label>
                    <input type="radio" name="genero" id="mujer" value="mujer">
                </div>
                <div>
                    <label for="noticias">Desea recibir noticias</label>
                    <input type="checkbox" name="news" id="noticias" value="aceptar">    
                </div>
                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpiar">    
                </div>
            </form>
        </section>
    </main>
</body>
</html>
